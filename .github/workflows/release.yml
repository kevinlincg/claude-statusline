name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write
  packages: write
  attestations: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate checksums hash
        id: hash
        run: |
          cd dist
          echo "hashes=$(cat checksums.txt | base64 -w0)" >> "$GITHUB_OUTPUT"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: dist/
          retention-days: 5

  signing:
    name: Sign Artifacts
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: dist/

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign artifacts with Cosign
        run: |
          cd dist
          for file in *.tar.gz *.zip checksums.txt; do
            if [ -f "$file" ]; then
              cosign sign-blob --yes --output-signature "${file}.sig" --output-certificate "${file}.pem" "$file"
            fi
          done

      - name: Upload signatures to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.sig
            dist/*.pem

  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM to release
        uses: softprops/action-gh-release@v2
        with:
          files: sbom.spdx.json

  provenance:
    name: Generate SLSA Provenance
    needs: release
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: ${{ needs.release.outputs.hashes }}
      upload-assets: true

  attestation:
    name: GitHub Attestations
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: dist/

      - name: Generate attestations
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'dist/*.tar.gz,dist/*.zip,dist/checksums.txt'
